<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Women's Safety Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          background-image: url('wallpaper.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
.form-group {
            margin-bottom: 20px;
        }
label {
            display: block;
            margin-bottom: 5px;
        }
input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
button:hover {
            background-color: #0056b3;
        }
.toggle-btn {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
.toggle-btn button {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" width="50px" height="50px" align="left"" alt="Logo">
        <h1 style="font-family: lucida handwriting; text-align:center">V-WOMEN</h1>   
    </header>
     <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="alert.html">Report an Incident</a></li>
            <li><a href="safety.html">Safety Tips</a></li>
            <li><a href="apps.html">Apps</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
           </ul>
    </nav>
    <section id="main-content">
         </section>
 <div class="login-container">
        <div class="toggle-btn">
            <button onclick="showSignIn()">Sign In</button>
            <button onclick="showSignUp()">Sign Up</button>
        </div>
        <div id="sign-in" style="display:block;">
            <h2>Sign In</h2>
            <form id="login-form"action="home.html">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
<div id="sign-up" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup-form"  action="home.html">
                <div class="form-group">
                    <label for="new-username">New Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
<script>
        function showSignIn() {
            document.getElementById('sign-in').style.display = 'block';
            document.getElementById('sign-up').style.display = 'none';
        }
        </script>
</body>
</html>
